<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="description" content="Free website to generate and download motivational posts">
    <meta name="keywords" content="Instagram motivational post generator, motivational post generator, Instagram post generator, post generator, motivational quotes generator, hindi motivational post generator, english motivational post generator, hindi motivational quotes generator, english motivational post generator">
    <meta name="author" content="Bishal Kumar Shaw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Motivational Post Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- MEDIA QUERY -->
    <link rel="stylesheet" href="./CSS/mediaQuery.css">

    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <div id="container">

        <!-- HEADER START -->
        <header>
            <h1>Instagram Post Generator</h1>
            <p>Generate, Create and Download Instagram Posts for <span>FREE</span></p>
        </header>
        <!-- HEADER END -->

        <!-- MAIN START -->
        <main>

            <!-- WORK AREA START  -->
            <div class="row" id="workingArea">
                <div id="nameDiv">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter name">
                </div>
                <div id="userNameDiv">
                    <label for="userName">User Name</label>
                    <input type="text" id="userName" placeholder="Enter username">
                </div>
                <div id="profilePicDiv">
                    <label for="">Profile Pic</label>
                    <div id="profileImg">
                        <div id="imageInput">
                            <img src="./Images/defaultImage.png" alt="">
                            <label for="uploadImage">&plus;</label>
                            <input type="file" name="" id="uploadImage" accept="image/jpeg, image/png, image/jpg">
                        </div>
                        <div id="imageDelete">
                            <span class="material-symbols-outlined">delete</span>
                        </div>
                    </div>
                </div>
                <div id="contentDiv">
                    <label for="content">Content</label>
                    <textarea id="content" cols="30" rows="10" placeholder="Generate or write your own content"></textarea>
                </div>
                <button class="generateQuotesBtn" id="hindiQuoteBtn">Generate Hindi Quote</button>
                <button class="generateQuotesBtn" id="englishQuoteBtn">Generate English Quote</button>
            </div>
            <!-- WORK AREA END -->

            <!-- FINAL PRODUCT AREA START -->
            <div class="row" id="finalProductArea">
                <div id="finalPost">
                    <div class="picNameDiv">
                        <div id="postProfilePic">
                            <img src="./Images/defaultImage.png" alt="">
                        </div>
                        <div id="postProfileName">
                            <h3>Name</h3>
                            <p>@username</p>
                        </div>
                    </div>
                    <div id="quote">
                        <p>Quote</p>
                    </div>
                </div>
                <button id="downloadBtn">Download</button>
            </div>
            <!-- FINAL PRODUCT AREA END -->
        </main>
        <!-- MAIN END -->

    </div>

    <!-- JS -->

    <!-- dom-to-image  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- filesaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="script.js"></script>
    
</body>
</html>
